<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="sass/slider.css"> -->
    <!-- <link rel="stylesheet" href="jquery.range.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="sass/main.css">
  </head>
  <body>


  <div class="filter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
            </span>
          </div>
          <div class="slide"></div>
        </div>
      </div>
      <div class="row row-01">
        <h4>Filter one</h4>
        <div class="slide"></div>
          <span>From</span> 
          <input type="text" placeholder="0"/>
          <span>to</span>
          <input type="text" placeholder="1600"/>
          </div>
      <div class="row row-02">
        <div class="slider">
          <div class="circle"></div>
          <div class="circle-01"></div>
        </div>
        <span>0</span>
        <span id="number">400</span>
        <span id="number">800</span>
        <span id="number">1200</span>
        <span id="number-01">1600</span>
        <span>2000</span>
        <div class="slide"></div> 
        <h4>Filter two</h4>
      </div>  
      <div class="row row-03">
        <div class="slide"></div>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>
        <div class="slide"></div>
        <h4>Filter three</h4>
        <div class="slide"></div>
        <input type="text" placeholder="800"/>
        <div class="slider">
          <div class="circle"></div>
        </div>
        <span>0</span>
        <span id="number">400</span>
        <span id="number">800</span>
        <span id="number">1200</span>
        <span id="number-01">1600</span>
        <span>2000</span>
        <div class="checkbox">
          <span class="checkbox-01" type="checkbox"></span>
          <span class="text-checkbox">Superman</span>
        </div>
        <div class="checkbox">
          <span class="checkbox-01" type="checkbox"></span>
          <span class="text-checkbox">Gordon Flash</span>
        </div>
        <div class="checkbox">
          <span class="checkbox-01" type="checkbox"></span>
          <span class="text-checkbox">Batman</span>
        </div>
        <div class="checkbox disable">
          <span class="checkbox-01" type="checkbox"></span>
          <span class="text-checkbox">Joker</span>
        </div>
        <!-- <div class="checkbox">
          <label><input type="checkbox" value=""><span>Gordon Flash</span></label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value=""><span>Batman</span></label>
        </div>
        <div class="checkbox disabled">
          <label><input type="checkbox" value="" disabled><span>Joker</span></label>
        </div> -->
      </div>
    </div>
 </div>  


    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
